<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - JSON</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div text-center>
            <h1>CRUD JSON - Anderson, Cesar, Eloisa e Larissa</h1>
        </div>
        <div class="formulário">
            <form>
                <input type="text" id="nome" placeholder="Digite seu nome">
                <input type="email" id="email" placeholder="Digite seu email">
                <input type="text" id="txtId" placeholder="Digite seu ID">

                <select id="">
                    <option value="">Selecione a opção</option>
                    <option value="cpf">Pessoa Física</option>
                    <option value="cnpj">Pessoa Jurídica</option>
                </select>
                <div class="buttongroup">
                    <input type="hidden" id="incluir" value="incluir">
                    <button type="button" id="gravar"> Gravar </button>
                    <button type="button" id="limpar">Limpar</button>
                    <button type="button" id="btnConsultaId">Pesquisar ID</button>
                    <button type="button" id="btnConsultaGeral">Pesquisar ALL</button>
                    <span id="load"></span>
                </div>
            </form>
            <p id="pResultado"></p>
        </div>

        <div class="row">
            <table class="table table-strped" id="tResultado">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NOME</th>
                        <th scope="col">EMAIL</th>
                        <th scope="col">TIPO</th>
                        <th scope="col">AÇÃO</th>
                    </tr>
                </thead>
                <tbody id="tdados">
                    <tr>
                        <th scope="row"></th>
                        <td>Vazio</td>
                        <td>Vazio</td>
                        <td>Vazio</td>
                        <td>Vazio</td>
                        <td><button id="btnAlterar">Alterar</button><button id="btnExcluir">Excluir</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">Fim da tabela</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script src="nossoarquivode.js"></script>
</body>
</html>
